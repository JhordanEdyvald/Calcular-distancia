<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <section class="body-form-container">
        <div class="form-container">
            <div class="inputs-container">
                <span>INSIRA O CEP E O NÚMERO DE SAÍDA</span>
                <div>
                    <input type="text" class="cep" id="input_saida">
                    <input type="text" class="numero" id="numero_saida">
                </div>
            </div>
            <div class="inputs-container">
                <span>INSIRA O CEP E O NÚMERO DE DESTINO</span>
                <div>
                    <input type="text" class="cep" id="input_destino">
                    <input type="text" class="numero" id="numero_destino">
                </div>
            </div>
            <button id="submit">VER TEMPO</button>
        </div>
        <div class="area-resposta"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
